<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>cssMemSlider</title>
</head>
<body>

  <div class="container">
    <div class="slider">
      <input checked type="radio" name="slider" id="control1" class="radio-button">
      <input type="radio" name="slider" id="control2" class="radio-button">
      <input type="radio" name="slider" id="control3" class="radio-button">
      <input type="radio" name="slider" id="control4" class="radio-button">

      <div class="slider__overflow-img">
        <div class="slider__img animation">
          <img class="img-mem img-mem1" src="./img/mem1.png">
          <img class="img-mem img-mem2" src="./img/mem2.jpg">
          <img class="img-mem img-mem3" src="./img/mem3.jpg">
          <img class="img-mem img-mem4" src="./img/mem4.jpg">
        </div>
      </div>

      <div class="slider__content">
        <div class="slider__slides-text-overflow">
          <div class="slider__slides-text animation">
            <div class="slider__text slider__text1">When you think how to hide "input type radio"...</div>
            <div class="slider__text slider__text2">your face when you study JavaScript for 1 day</div>
            <div class="slider__text slider__text3">Логика может привести Вас от пункта А к пункту Б, а воображение — куда угодно.</div>
            <div class="slider__text slider__text4">I don't have the word "impossible" in my dictionary.</div>
          </div>
        </div>

        <div class="slider__controls">
          <label for="control1" class="control1">
            <div class="circle"></div>
          </label>
          <label for="control2" class="control2">
            <div class="circle"></div>
          </label>
          <label for="control3" class="control3">
            <div class="circle"></div>
          </label>
          <label for="control4" class="control4">
            <div class="circle"></div>
          </label>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
